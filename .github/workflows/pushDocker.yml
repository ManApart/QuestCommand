name: Deploy Docker Latest

on:
  push:
#    branches:
#      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew build jar
      - name: Docker Build
        run: docker build . -t manapart/quest-command:dev
      - name: Docker Tag
        run: docker tag manapart/quest-command:dev manapart/quest-command:stable
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_USERNAME }}| docker login -u ${{ secrets.DOCKER_PASSWORD }} --password-stdin
      - name: Docker Push
        run: docker push manapart/quest-command:dev
